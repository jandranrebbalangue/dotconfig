[global/wm]
margin-top    = 0
margin-bottom = 0
include-file = ./colors2.ini
include-file = ./modules2.ini

[bar/main]
width = 100%
height = 35
radius = 0
fixed-center = true
monitor = DP-0
background = ${colors.bg}
foreground = ${colors.fg}

border-size  = 1
border-color = ${colors.black}

padding       = 2
module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=Medium:size=11;2

modules-left    = menu i3
modules-center  = time
modules-right   = pulseaudio memory disk network spotify

wm-restack = i3

cursor-click  = pointer

[settings]
screenchange-reload = true
